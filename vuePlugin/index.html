<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>practise</title>
  </head>
  <body>
    <div id="app">
      <h1>{{item}}的平方是:<span v-square='item'></span></h1>
      <h1>{{item}}的开方是:<span v-sqrt='item'></span></h1>
      <h1>{{item}}的sin值是:<span v-sin='item'></span></h1>
      <h1>{{item}}的cos值是:<span v-cos='item'></span></h1>
      <h1>{{item}}的tan值是:<span v-tan='item'></span></h1>
    </div>
    
  </body>
  <script src="main.js"></script>
</html>
